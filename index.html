<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzaap</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col 12 my-5">
                    <div class="row">



                        <!-- area rubrica -->
                        <div class="col-4">
                            <div class="row">
                                <div class="col-12">
                                    <!-- area utente principale -->
                                    <div class="row bg-whitelight py-1">
                                        <div class="col-3 ">
                                            <figure class="align-middle">
                                                <img src="img/avatar_io.jpg" alt="io">
                                            </figure>
                                        </div>
                                        <div class="col-5 text-center align-middle">Nome utente</div>
                                        <div class="col-4 align-middle">
                                            <i class="fas fa-circle-notch mx-1"></i>
                                            <i class="fas fa-comment-alt mx-1"></i>
                                            <i class="fas fa-ellipsis-v mx-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- notifiche -->
                            <div class="row bg-azure">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-3">
                                            <figure>
                                                <i class="fas fa-bell-slash fa-2x"></i>
                                            </figure>
                                        </div>
                                        <div class="col-9">
                                            <div class="row">
                                                <div class="col-12">Ricevi notifiche di nuovi messaggi</div>
                                                <div class="col-12">attiva notifiche</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- ricerca -->
                            <div class="row bg-whitelight">
                                <div class="col-12">
                                    <div class="row g-1 py-1">
                                        <div class="col-12 bg-light">
                                            <i class="fas fa-search"></i>
                                            Cerca o inizia una nuova chat
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- contatti -->
                            <div class="row">
                                <div class="col-12">
                                    <div class="box-rubrica">
                                        <div class="row bg-light">
                                            <div class="col-12">
                                                <div class="row bg-white-pink">
                                                    <div class="col-3">
                                                        <figure>
                                                            <img src="img/avatar_1.jpg" alt="">
                                                        </figure>
                                                    </div>
                                                    <div class="col-9">
                                                        <h5>Michele</h5>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-3">
                                                        <figure>
                                                            <img src="img/avatar_2.jpg" alt="">
                                                        </figure>
                                                    </div>
                                                    <div class="col-9">
                                                        <h5>Fabio</h5>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-3">
                                                        <figure>
                                                            <img src="img/avatar_3.jpg" alt="">
                                                        </figure>
                                                    </div>
                                                    <div class="col-9">
                                                        <h5>Samuele</h5>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-3">
                                                        <figure>
                                                            <img src="img/avatar_4.jpg" alt="">
                                                        </figure>
                                                    </div>
                                                    <div class="col-9">
                                                        <h5>Luisa</h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- area chat -->
                        <div class="col-8">
                            <div class="row">
                                <div class="col-12">

                                    <!-- titolo chat -->
                                    <div class="row bg-whitelight">
                                        <div class="col-2">
                                            <figure>
                                                <img src="img/avatar_1.jpg" alt="">
                                            </figure>
                                        </div>
                                        <div class="col">
                                            <div class="row">
                                                <div class="col-12">
                                                    <h4>Michele</h4>
                                                </div>
                                                <div class="col-12">
                                                    Ultimo accesso oggi alle
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <i class="fas fa-search"></i>
                                            <i class="fas fa-paperclip"></i>
                                            <i class="fas fa-ellipsis-v"></i>
                                        </div>
                                    </div>
                                </div>
                                <!-- corpo chat -->
                                <div class="col-12 ">
                                    <div class="body-chat ">
                                        corpo chat
                                    </div>
                                </div>
                                <!-- area digitazione -->
                                <div class="col-12  ">
                                    <div class="row bg-whitelight ">
                                        <div class="col-2 text-center">
                                            <i class="far fa-smile fa-2x mt-3"></i>
                                        </div>
                                        <div class="col-8 ">
                                            <p class="bg-light mt-3 py-2">Scrivi un messaggio</p>
                                        </div>
                                        <div class="col-2 text-center">
                                            <i class="fas fa-microphone fa-2x mt-3 "></i>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
