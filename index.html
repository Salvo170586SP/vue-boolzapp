<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzaap</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col 12 my-5">
                    <div class="row">

                        <!-- SEZIONE RUBRICA E CONTATTI -->
                        <div class="col-4 border-end border-primary border-3 bg-light">
                            <div class="row">
                                <div class="col-12">
                                    <!-- area utente principale -->
                                    <div class="row bg-whitelight py-1">
                                        <div class="col-3">
                                            <figure class="align-middle">
                                                <img :src="`img/avatar${user.avatar}.jpg`" alt="io">
                                            </figure>
                                        </div>
                                        <div class="col-5 text-center align-middle">{{user.name}}</div>
                                        <div class="col-4 d-flex justify-content-between align-items-center">
                                            <i class="fas fa-circle-notch mx-1"></i>
                                            <i class="fas fa-comment-alt mx-1"></i>
                                            <i class="fas fa-ellipsis-v mx-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- notifiche -->
                            <div class="row bg-azure">
                                <div class="col-12 py-2">
                                    <div class="row">
                                        <div class="col-3 d-flex justify-content-center align-items-center">
                                            <figure class="bg-white">
                                                <i class="fas fa-bell-slash fa-2x"></i>
                                            </figure>
                                        </div>
                                        <div class="col-9">
                                            <div class="row">
                                                <div class="col-12">
                                                    <h6>Ricevi notifiche di nuovi messaggi</h6>
                                                </div>
                                                <div class="col-12">
                                                    <p class="text-decoration-underline">attiva notifiche</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- ricerca -->
                            <div class="row bg-whitelight">
                                <div class="col-12">
                                    <div class="row g-1 py-1">
                                        <div class="col-12 bg-light border-0 b-radius-10 ">
                                            <i class="fas fa-search"></i>
                                            <input type="text" class="border-0 p-1"
                                                placeholder="Cerca o inizia una nuova chat" size="35">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- contatti -->
                            <div class="row bg-light">
                                <div class="box-rubrica h-400">
                                    <div class="col-12">
                                        <div class="row ">
                                            <div class="col-12">
                                                <div v-for="contact  in contacts" class="row">
                                                    <div class="col-3 py-1  d-flex justify-content-center align-items-center">
                                                        <figure>
                                                            <img :src="`img/avatar${contact.avatar}.jpg`" alt="">
                                                        </figure>
                                                    </div>
                                                    <div class="col-9">
                                                        <h5>{{contact.name}}</h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- SEZIONE CHAT -->
                        <div class="col-8">
                            <div class="row">
                                <div class="col-12">

                                    <!-- titolo chat -->
                                    <div class="row bg-whitelight">
                                        <div class="col-2 d-flex align-items-center">
                                            <figure>
                                                <img src="img/avatar_1.jpg" alt="avatar1">
                                            </figure>
                                        </div>
                                        <div class="col">
                                            <div class="row">
                                                <div class="col-12">
                                                    <h4>Michele</h4>
                                                </div>
                                                <div class="col-12">
                                                    <p>Ultimo accesso oggi alle</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-2 d-flex justify-content-between  align-items-center">
                                            <i class="fas fa-search"></i>
                                            <i class="fas fa-paperclip"></i>
                                            <i class="fas fa-ellipsis-v"></i>
                                        </div>
                                    </div>

                                </div>

                            </div>
                            <!-- corpo chat -->
                            <div class="row bg-body-chat">
                                <div class="col-12">
                                    <div class="body-chat h-500">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div id="message-received">
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="row">
                                                                    <div class="col-6 offset-6">
                                                                        <div
                                                                            class="box-message sent  b-radius-10 my-2 p-2">
                                                                            <div class="row">
                                                                                <div class="col-12">
                                                                                    <p>Hai portato a spasso il cane?</p>
                                                                                </div>
                                                                                <div class="col-12 text-end">
                                                                                    <time datetime="2020-01-10 15:30"
                                                                                        class="fs-6 ">10/01/2020
                                                                                        15:30:55</time>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-6 offset-6">
                                                                        <div
                                                                            class="box-message sent b-radius-10 my-2 p-2">
                                                                            <div class="col-12">
                                                                                <p>Ricordati di dargli da mangiare</p>
                                                                            </div>
                                                                            <div class="col-12 text-end">
                                                                                <time datetime="2020-01-10 15:50"
                                                                                    class="fs-6 ">10/01/2020
                                                                                    15:50:55</time>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-6">
                                                                        <div
                                                                            class="box-message received b-radius-10 my-2 p-2">
                                                                            <div class="col-12">
                                                                                <p>Fatto tutto!</p>
                                                                            </div>
                                                                            <div class="col-12 text-end">
                                                                                <time datetime="2020-01-10 16:15"
                                                                                    class="fs-6 ">10/01/2020
                                                                                    16:15:55</time>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- area digitazione -->
                                <div class="row">
                                    <div class="col-12  ">
                                        <div class="row bg-whitelight ">
                                            <div class="col-1 d-flex align-items-center justify-content-center">
                                                <i class="far fa-smile mt-2"></i>
                                            </div>
                                            <div class="col-10">
                                                <div class="mx-5">
                                                    <input type="text" size="60" class="b-radius-10 border-0 my-2 p-2"
                                                        placeholder="Scrivi un messaggio">
                                                </div>
                                            </div>
                                            <div class="col-1 d-flex align-items-center justify-content-center ">
                                                <i class="fas fa-microphone  mt-2 "></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
